<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="decPhone"><i class="fas fa-minus"></i></button>
                           <input type="text" id="iPhoneNumbers" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="incPhone"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="pricePhone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="decCase"><i class="fas fa-minus"></i></button>
                           <input type="text" id="caseNumbers" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="incCase"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="priceCase">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span class="total">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span class="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      var money = document.getElementsByClassName('total');
      var subTotal = parseInt(money[0].innerText.replace(/,/,''));

      function addValue(x, y){
         var k = document.getElementById(x);
         var v=parseInt(k.value)+1;
         k.value=v;
         console.log(k.value);

         var n = document.getElementById(y);
         var num=parseInt(n.innerText);
         
         if(x=='iPhoneNumbers'){
            num+=1219;
            subTotal+=1219;
         }  
         else{
            num+=59;
            subTotal+=59;
         }

         n.innerText=num;

         var s = subTotal.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',');
         money[0].innerText=s;
         money[1].innerText=s;

      }

      document.getElementById('incPhone').addEventListener('click', function(event){
         console.log("LOL");
         addValue('iPhoneNumbers','pricePhone');
      })
      document.getElementById('incCase').addEventListener('click', function(event){
         console.log("JLOL");
         addValue('caseNumbers','priceCase');
      })

      function subValue(x, y){
         var k = document.getElementById(x);
         
         if(k.value==1)
           return;

         var v=parseInt(k.value)-1;
         k.value=v;
         console.log(k.value);

         var n = document.getElementById(y);
         var num=parseInt(n.innerText);
         
         if(x=='iPhoneNumbers'){
            num-=1219;
            subTotal-=1219;
         }  
         else{
            num-=59;
            subTotal-=59;
         }
         
         n.innerText=num;

         var s = subTotal.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',');
         money[0].innerText=s;
         money[1].innerText=s;

      }

      document.getElementById('decPhone').addEventListener('click', function(event){
         console.log("LOL");
         subValue('iPhoneNumbers','pricePhone');
      })
      document.getElementById('decCase').addEventListener('click', function(event){
         console.log("JLOL");
         subValue('caseNumbers','priceCase');
      })
   </script>
</body>
</html>
